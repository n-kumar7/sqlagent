version: "3.8"

services:
  app:
    build: .
    container_name: my_app
    # Remove TIG dependencies
    # depends_on:
    #   - influxdb
    #   - telegraf
    #   - grafana
    environment:
      - OPENAI_API_KEY=YOUR_OPENAI_API_KEY
    volumes:
      - ./logs/sql:/app/logs/sql
      - ./logs/runner:/app/logs/runner
    networks:
      - tig_net

  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d  # Mount to auto-run tpcds.sql on first start
      - ./tpc-data:/tpc-data                           # Mount for tpc-data files
    networks:
      - tig_net

